<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Draw Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>
  </div>
</div>

<h1>Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
  <br>
  <h2>Sketch name : <span id="sketch_name"></span></h2>
  <h2>Confidence : <span id="confidence"></span></h2>
  <br>
  <h2 id="drawing_name_label">Sketch to be Drawn : <span id="sketch_to_be_drawn"></span></h2>
  <br>
  <h2 id="drawing_score">Score : <span id="score"></span></h2>
  <h2 id="drawing_timer">Timer : <span id="timer"></span></h2>
</center> 

<script src="main.js"></script>
</body>
</html>
